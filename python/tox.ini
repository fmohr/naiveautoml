[tox]
minversion = 3.10.0
envlist = py310, flake8, mypy

[gh-actions]
python =
    3.10: py310, flake8, mypy

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -rrequirements.txt
    -rrequirements_dev.txt
commands = pytest test


[testenv:flake8]
basepython = python3.10
deps = flake8
commands = flake8 --max-line-length 119 naiveautoml

[testenv:mypy]
basepython = python3.10
deps =
    types-requests
    mypy
commands = mypy .
